language: cpp

compiler:
  - gcc
  - clang

before_install:
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq g++-4.9
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 90

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - make VERBOSE=1
  - ./tuple_test

os:
  - linux
